{% extends "base_dashboard.html" %}

{% block content %}
<div class="container-fluid px-4">
  <h1 class="mt-4">Аналитика</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Dashboard</li>
  </ol>
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Стоимость квартиры
    </div>
    <div class="card-body">
      <h1>{{price | safe}}</h1>
    </div>
  </div>
  <style>
    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: none;
      width: 80%;
      display: block;
      margin: auto;
    }

    div.gallery:hover {
      border: 1px solid #777;
    }

    div.gallery img {
      width: 100%;
      height: auto;
    }

    div.desc {
      padding: 15px;
      text-align: center;
    }

    .fit {
      max-width: 80%;
      max-height: 80%;
    }

    .center {
      display: block;
      margin: auto;
    }
  </style>
  <div class="container center">
    <div class="gallery center">
      <a target="_blank" href="{{ url_for('static', filename='pictures/correlation_heatmap.jpg') }}">
        <img src="{{ url_for('static', filename='pictures/correlation_heatmap.jpg') }}" alt="Cinque Terre" width="600"
          height="400">
      </a>
      <div class="desc">Матрица корреляции признаков</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="{{ url_for('static', filename='pictures/histogram_totalm2.jpg') }}">
        <img src="{{ url_for('static', filename='pictures/histogram_totalm2.jpg') }}" alt="Forest" width="600"
          height="400">
      </a>
      <div class="desc">Распределение квартир по площади</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="{{ url_for('static', filename='pictures/histograms_districts.jpg') }}">
        <img src="{{ url_for('static', filename='pictures/histograms_districts.jpg') }}" alt="Northern Lights"
          width="600" height="400">
      </a>
      <div class="desc">Распределение квартир по районам</div>
    </div>
  </div>
</div>
{% endblock %}
